<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Introduction to Objects in Javascript</title>
    </head>
    <body>
        <p id="greet"></p>
        <script>
            var person={
                firstName:"Enrico",
                lastName:"Efendi",
                age:"20",
            };

            document.getElementById("greet").innerHTML = "My name is " + person.firstName + " " + person.lastName + " and I am " + person.age + " years old";
        </script>
    </body>
</html>
